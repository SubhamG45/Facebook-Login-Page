<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fb-login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="win">

        <img src="facebook.png" alt="facebook">
        <h2>facebook</h2>
    </div>
    <div class="boxx">

        <div class="fb-box">
            <input type="text" placeholder="Email or phone number" id="box">
        </div>
        <div class="box-fb">
            <input type="text" placeholder="Password" id="boxes">
        </div>
        <div class="login-button">
            <input type="button" value="Log In" class="login">
        </div>
    
    <div class="pass">
        <a href="#">Forget password?</a>
    </div>
    <hr>
    <div class="new-acc">
        <input type="button" value="Create new account" id="new">
    </div>
    </div>
    
    
</body>
</html>
